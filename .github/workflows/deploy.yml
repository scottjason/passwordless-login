name: CI/CD Pipeline for Backend and Frontend

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    env:
      COMMIT_SHA: ${{ github.sha }}
      IMAGE_NAME: ghcr.io/${{ github.repository }}/backend
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout backend code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Tag Docker Image
        run: |
          docker build -f backend/Dockerfile -t $IMAGE_NAME:$COMMIT_SHA ./backend
          docker tag $IMAGE_NAME:$COMMIT_SHA $IMAGE_NAME:latest

      - name: Push Docker Image to GHCR
        run: |
          docker push $IMAGE_NAME:$COMMIT_SHA 
          docker push $IMAGE_NAME:latest

  deploy-backend-to-railway:
    needs: build-and-push-backend
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Set up Railway CLI and Deploy to Railway
        run: |
          railway --token ${{ secrets.RAILWAY_TOKEN }} link \
            --project ${{ secrets.RAILWAY_PROJECT_ID }} \
            --service ${{ secrets.RAILWAY_SERVICE_ID }} \
            --environment production
          railway --token ${{ secrets.RAILWAY_TOKEN }} redeploy -y  # Redeploy the service using the latest Docker image
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v3

      - name: Set up Docker for frontend
        run: |
          docker build -f frontend/Dockerfile -t passwordless-frontend ./frontend
